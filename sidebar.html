<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- sidebar -->
    <div class="sidebar-toggle-btn" onclick="toggleSidebar()">
      <i class="fas fa-bars"></i>
    </div>
    <div class="sidebar">
      <div class="sidebar-logo-box">
        <img src="imgs/logo.png" alt="" />
      </div>
      <div class="menu-items-box">
        <h3>Main Menu</h3>
        <ul>
          <li class="active">
            <a href="">
              <div class="link-box">
                <img src="imgs/dashboardicon.png" alt="" />
                <span>Dashboard</span>
              </div>
              <i class="fa-solid fa-chevron-right"></i>
            </a>
          </li>
          <li>
            <a href="">
              <div class="link-box">
                <img src="imgs/usermanagment.png" alt="" />
                <span>User Management</span>
              </div>
              <i class="fa-solid fa-chevron-right"></i>
            </a>
          </li>
          <li>
            <a href="">
              <div class="link-box">
                <img src="imgs/finacelogo.png" alt="" />
                <span>Finance</span>
              </div>
              <i class="fa-solid fa-chevron-right"></i>
            </a>
          </li>
        </ul>
      </div>
      <div class="sidebar-logout-box">
        <img src="imgs/logouticon.png" alt="" />
        <a href="#">Logout</a>
      </div>
    </div>
    <!-- sideabr ends -->
    <script>
      function toggleSidebar() {
        const sidebar = document.querySelector(".sidebar");
        sidebar.classList.toggle("active");
      }
    </script>
  </body>
</html>
